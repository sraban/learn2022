<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            // https://www.tutorialspoint.com/online_css_editor.php
            height: 100vh;
            border: 1px solid red;
        }

        .menu-btn {
            background-color: #fff;
            height: 60px;
            width: 65px;
            font-size: 20px;
            position: fixed;
            right: 0px;
            bottom: 0px;
            border: 1px solid #cccccc;
        }

        .dropdown-menu {
            position: absiolute;
            display: inline-block;
            height: 150px;
            right: 0px;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0px;
            bottom: 60px;
            background-color: ##fff;
            border:1px solid #ccc;
            min-width: 60px;
            z-index: 2;
        }

        .links {
            color: rgb(255, 255, 255);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            font-weight: bold;
            //border-bottom: 1px solid black;
        }

        .dropdown-menu:hover .menu-content {
            display: block;
        }
    </style>
</head>

<body>
    <h2>Hover over the below button to open a dropup menu</h2>
    <div class="dropdown-menu">
        
        <button class="menu-btn"><i class="fa fa-gear"></i></button>
        <div class="menu-content">
            <a class="links" href="#"><button onclick="zoom('+')"><i class="fa fa-plus"></i></button></a>
            <a class="links" href="#"><button onclick="zoom('-')"><i class="fa fa-minus"></i></button></a>
            <a class="links" href="#"><button onclick="camera('1')"><i class="fa fa-camera"></i></button></a>
            <a class="links" href="#"><button onclick="camera('2')"><i class="fa fa-camera-retro"></i></button></a>
            <a class="links" href="#"><button onclick="reset('2')"><i class="fa fa-refresh"></i></button></a>
        </div>
    </div>
</body>

</html>
